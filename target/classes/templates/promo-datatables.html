<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="corpo mb-3" layout:fragment="corpo">

	<div id="loader-box" class="">
		<div id="loader-form" class=""></div>
	</div>
	<div id="tabela-promocoes">
		<div id="alert" class=""></div>
		<table id="table-server" class="display ui nowrap stripe celled table" style="width: 100%">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Título</th>
					<th scope="col">Site</th>
					<th scope="col">Preço</th>
					<th scope="col">Likes</th>
					<th scope="col">Data de Cadastro</th>
					<th scope="col">Categoria</th>
					<th scope="col">Descrição</th>
					<th scope="col">Link Promoção</th>
					<th scope="col">Link Imagem</th>
				</tr>
			</thead>
		</table>
	</div>

	<div th:replace="promo-datatables-modal :: modal-form"></div>
	<div th:replace="promo-datatables-modal-del :: modal-delete"></div>
</div>

<script th:src="@{/js/promo-datatables.js}" th:fragment="js"></script>
</body>
</html>
