<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="modal-form-categoria" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:fragment="modal-form-categoria">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar Categoria</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-edit-categoria" action="#">
						<div class="mb-3">
							<label for="edt_nome">Nome</label> <input
								type="text" class="form-control" id="edt_nome" name="nome" />
							<div id="error-nome"></div>
						</div>
						<input type="hidden" class="form-control" id="edt_id" name="id" />
						<input type="hidden" class="form-control" id="edt_numeroPromocoes" name="numeroPromocoes" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"	data-bs-dismiss="modal">Cancelar</button>
					<button id="btn-edit-modal-categoria" class="btn btn-primary">Confirmar</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
